<!DOCTYPE html>
<html lang ="en">
    <head>
<meta charset = "UTF-8"/>
<meta name = "viewport" content ="Width =device-Width, initial-scale=1"/>
<title>MS Expert chat App</title>
<link rel ="stylesheet" href = "./style.css"/>
 </head>
    <body>
      <div class="person-selector">
        <button class="button person-selector-button active-person" id="Mpendulo-selector">Mpendulo</button>
        <button class="button person-selector-button " id="Mathu-selector">Mathu</button>
    </div>
    <div class="chat-container">
        <h2 class ="chat-header"> Mpendulo cahtting....</h2>
        <div class="chat-messages">
        <div class = "message blue-bg">
         <div class ="message-sender">Mpendulo</div>
         <div class ="message-text">hey mathu , what's up?</div>
         <div class ="message-timestamp">10:30 AM</div>
        </div>
        <div class = "message gray-bg">
            <div class ="message-sender">Mathu</div>
            <div class ="message-text">not much, just living the dream. how about you? </div>
            <div class ="message-timestamp">10:35 AM</div>
           </div>

        </div>
        <form class ="chat-input-form ">
            <input type="text" class = "chat-input-form chat-input" required placeholder="Type here Mpendulo..."/>
            <button type="submit" class="button send-button">send</button>
        </form>
        <div  class ="chat-btn">
        <button class="button clear-chat-button">clear chat</button>

        </div>
    </div>
    <script src="app.js" defer></script>
    </body>
    </html>
